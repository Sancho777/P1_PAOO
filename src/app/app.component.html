<div class="container bg-primary">
  <h1 class="text-white">Recomendações para a Pandemia</h1>

  <div class="row">
    <recomendacao-inserir
      (recomendacaoInserida)="onRecomendacaoInserida($event)"
    ></recomendacao-inserir>
  </div>
  <div class="row">
    <div class="col-5" *ngFor="let recomendacao of recomendacoes">
      <recomendacao-listar [recomendacao]="recomendacao"></recomendacao-listar>
    </div>
  </div>
</div>
